<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solo Leveling Admin Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .login-container {
            max-width: 500px;
            margin: 50px auto;
            background-color: var(--primary-light);
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 12px var(--shadow-color);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-header h2 {
            color: var(--accent-secondary);
            margin-bottom: 10px;
        }
        
        .login-header p {
            color: var(--text-secondary);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .form-control {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--card-bg);
            border-radius: 5px;
            background-color: var(--primary-dark);
            color: var(--text-primary);
            font-family: 'Poppins', sans-serif;
            transition: border-color 0.3s ease;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--accent-primary);
        }
        
        .login-btn {
            background-color: var(--accent-secondary);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 12px 25px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            width: 100%;
            margin-top: 30px;
        }
        
        .login-btn:hover {
            background-color: #d81b60;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .error-message {
            background-color: rgba(244, 67, 54, 0.2);
            color: #F44336;
            border: 1px solid #F44336;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            text-align: center;
            font-weight: 600;
            display: none;
        }
        
        .back-to-site {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-to-site a {
            color: var(--accent-primary);
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .back-to-site a:hover {
            color: var(--accent-secondary);
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <div class="container header-content">
            <div class="logo">Solo <span>Leveling</span></div>
            <nav>
                <ul>
                    <li><a href="index.html">Rankings</a></li>
                    <li><a href="quiz.html">Character Quiz</a></li>
                    <li><a href="admin-login.html" class="active" style="background-color: #e94560; font-weight: bold;">Admin</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container main-content">
        <div class="login-container">
            <div class="login-header">
                <h2>Admin Login</h2>
                <p>Enter your credentials to access admin features</p>
            </div>
            
            <div class="error-message" id="error-message">Invalid username or password. Please try again.</div>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" class="form-control" placeholder="Enter username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Enter password" required>
                </div>
                
                <button type="submit" class="login-btn">Login</button>
            </form>
            
            <div class="back-to-site">
                <a href="index.html">Back to Rankings</a>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>Solo Leveling Character Rankings | Images from <a href="https://solo-leveling.fandom.com/" target="_blank">Solo Leveling Wiki</a> and <a href="https://wallpapercave.com/" target="_blank">Wallpaper Cave</a></p>
        </div>
    </footer>

    <script src="js/admin-login.js"></script>
</body>
</html>
